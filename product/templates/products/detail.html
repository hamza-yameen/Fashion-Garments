{% extends "base.html" %}

{% block content%}
    <div class="row">
        <div class="col-12 col-md-6">
            <h1>{{ object.title }} </h1>
            {{ object.timestamp|timesince }} agp
            <h3>{{"some title here"|title}}</h3>
            {{ object.description|linebreaks }} <br>
            {% if object.image %}
               <img src="{{ object.image.url }}" class="img-fluid" width="100" height="100">
            {% endif %}
        </div>

        <div class="col-12 col-md-6">
            {% include 'products/snipts/update-cart.html' with product=object cart=cart %}
        </div>

    </div>
{% endblock %}
